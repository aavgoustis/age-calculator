<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bg.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>How old are you?</title>
</head>
<body>
    <div id="content">
        <header>
            <h1 class="main">How old are you?</h1>
            <h2>Find out now!</h2>
            <hr>
        </header>
        <div id="app">
            <p>When were you born?</p>
            <div class="date">
                <input type="text" id="day" name="day" width="25%" placeholder="Day">
                <input type="text" id="month" name="month" width="25%" placeholder="Month">
                <input type="text" id="year" name="year" width="25%" placeholder="Year">
                <button type="submit" id="submit" width="25%">Submit</button>
            </div>
        </div>
        <div id="output">
        </div>
    </div>
    <script src="./counter.js"></script>
</body>
</html>
